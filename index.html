<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="contaier">
        <div id="calculator">
            <div id="display">
                <div id="equation"></div>
                <div id="input"> 0 </div>
            </div>
            <div id="controls">
                <div id="clear">Clear</div>
                <div id="delete">Delete</div>
            </div>
            <div id="buttons">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">7</div>
                <div id="divide">/</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div id="multiply">x</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div id="subtract">-</div>
                <div id="decimal">.</div>
                <div class="num">0</div>
                <div id="equals">=</div>
                <div id="add">+</div>
            </div>
        </div>
    </div>
</body>
</html>
